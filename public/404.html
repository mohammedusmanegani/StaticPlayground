<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | StaticPlayground</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f4f4f4;
      color: #333;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 5rem;
      color: #ff6b6b;
    }

    h2 {
      margin: 20px 0;
      font-size: 1.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    a {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }

    .logo {
      margin-top: 20px;
      width: 100px;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>It seems like you've hit a broken link or the page no longer exists.</p>
    <a href="https://staticplayground.web.app/">Go Back to StaticPlayground</a>
  </div>
</body>

</html>
